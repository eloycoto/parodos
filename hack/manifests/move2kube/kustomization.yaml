apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../base

patchesStrategicMerge:
- parodos-patch.yaml

resources:
- namespace.yaml
- move2kube-deployment.yaml
- client.yaml

configMapGenerator:
- name: move2kube-init-scrips
  files:
  - scripts/init.sh
  - scripts/m2kconfig.yaml
  - scripts/test_move2kube.sh
- name: move2kube-keys
  files:
  - keys/id_rsa
  - keys/id_rsa.pub
